


<div class="fixed">
    <!---头部------>
    <div class="header">
        <div class="logo">
            <a href="{url app=store&id=$store.store_id}"><img src="{$store.store_logo}" width="133" height="40"/></a>
        </div>
        <div class="nav">
            <ul>
                <li class="menu"><a href="javascript:;"></a></li>
                <li class="user"><a href="<!--{if $visitor.user_id}-->{url app=buyer_order}<!--{else}-->{url app=member&act=login&ret_url=$ret_url}<!--{/if}-->"></a></li>
                <li class="car"><a href="{url app=cart}"></a></li>
            </ul>
        </div>
        <!----------下拉二级菜单--------------->
        <div class="sub_menu">
            <ul>
                <!--{if $store.radio_new eq '1'}-->
                <li>
                    <a href="index.php?app=store&act=search&id={$store.store_id}&order=add_time">最新商品</a>
                </li>
                <!--{/if}-->
                <!--{if $store.radio_recommend eq '1'}-->
                <li>
                    <a href="index.php?app=store&act=search&id={$store.store_id}&recommended=1">推荐商品</a>
                </li>
                <!--{/if}-->
                <!--{if $store.radio_hot eq '1'}-->
                <li>
                    <a href="index.php?app=store&act=search&id={$store.store_id}&order=views">热门商品</a>
                </li>
                <!--{/if}-->
                <!--{foreach from=$store.store_gcates item=gcategory}-->
                <li>
                    <a href="{url app=store&id=$store.store_id&act=search&cate_id=$gcategory.id}">{$gcategory.value|escape}</a>
                </li>
                <!--{/foreach}-->

            </ul>
            <div class="fun">
                <a href="javascript:;" class="code"><img src="{res file=images/code.png}"/>店铺二维码</a>
                <a href="javascript:collect_store({$store.store_id});" class="fav"><img src="{res file=images/favorite.png}"/>收藏本店</a>
            </div>
        </div>
        <!----------二维码、店铺信息--------------->
        <div class="shop_info">
            <img src="<!--{if $store.store_code}-->{$store.store_code}<!--{else}-->{res file=images/code.jpg}<!--{/if}-->" class="shop_code"/>
            <p class="shop_name">店铺ID：{$store.store_name|escape}</p>
            <p class="shop_detail">
                <span>信用度：<strong>  <!--{if $store.credit_value ge 0}--><img src="{$store.credit_image}" alt="" /><!--{/if}--></strong></span><br />
                <span>{$lang.goods_count}：{$store.goods_count}</span>
            </p>
            <a href="javascript:;" class="back">返回上一页</a>
        </div>
        <!--------显示收藏信息------------->
        <div class="fav_msg">
            <img src="{res file=images/favorite.png}" /><span id='collect'>收藏成功！</span>
        </div>
    </div>    
    <!---搜索框------>
    <div class="searchBar">
        <form id="" name="" method="get" action="index.php">
            <input type="hidden" name="app" value="store" />
            <input type="hidden" name="act" value="search" />
            <input type="hidden" name="id" value="{$store.store_id}" />
            <input name="keyword"  type="text" placeholder="搜搜看吧" class="search_text" /><input type="submit" value="" class="search_btn" />
        </form>
    </div>
</div>
<script>
    $(function() {
        publicmain();
    });

    $(window).resize(function() {
        publicmain();
    });

    function publicmain() {
        var h = document.documentElement.clientHeight - 45;
        $('.sub_menu').css({'height': h});
    }
</script>
