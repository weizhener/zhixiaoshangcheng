
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        {$page_seo}
        <link type="text/css" rel="stylesheet" href="{res file=css/common.css}">
        <link type="text/css" rel="stylesheet" href="{res file=css/index.css}">
        <link type="text/css" rel="stylesheet" href="{res file=css/css.css}">
        <link type="text/css" rel="stylesheet" href="{res file=css/flexslider.css}">
        <script type="text/javascript" src="{res file=js/jquery-1.8.0.min.js}" charset="utf-8"></script>
        <script type="text/javascript" src="{res file=js/jquery.flexslider.js}" charset="utf-8"></script>
        <script type="text/javascript" src="{res file=js/sub_menu.js}" charset="utf-8"></script>
        <script type="text/javascript" src="{lib file=ecmall.js}" charset="utf-8"></script>

    </head>

    <body>

        {include file=header.html}
        <!----轮播-------->


        <div class="paixu">
            <span class="red_btn">排序</span>
            <a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=sales" class="white_btn <!--{if $sort eq '4'}-->cur<!--{/if}-->">销量<i></i></a>
            <a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=add_time" class="white_btn <!--{if $sort eq '1'}-->cur<!--{/if}-->">新品<i></i></a>
            <a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=price" class="white_btn <!--{if $sort eq '2'}-->cur<!--{/if}-->">价格<i></i></a>
            <a href="index.php?app=store&act=search&id={$store.store_id}&keyword={$keyword}&cate_id={$cate_id}&order=views" class="white_btn <!--{if $sort eq '3'}-->cur<!--{/if}-->">人气<i></i></a>
        </div>
        <!-----列表--------->
        <div class="lists lists1">
            <ul>
                <!--{if $searched_goods}-->
                <!--{foreach from=$searched_goods item=sgoods}-->
                <a href="{url app=goods&id=$sgoods.goods_id}" class="goods">
                    <li>
                        <div class="g_box">
                            <img src="{$sgoods.default_image}" />
                            <span>{$sgoods.price|price}</span>
                        </div>
                        <p>{$sgoods.goods_name|escape}</p>
                    </li>
                </a>
                <!--{/foreach}-->
                <!--{else}-->
                <div style="padding:50px 60px; text-align:center;background:#fff;margin:5px 5px 0;">{$lang.no_records}</div>
                <!--{/if}-->
            </ul>
        </div>

        <!--------翻页-------------->
        <div class="page">
            {include file=page.bottom.html}
        </div>
        {include file=footer.html}
    </body>
</html>
