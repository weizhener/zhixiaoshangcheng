{include file="member.header.html"}
<div class="mb-head">
    <a href="javascript:history.back(-1)" class="l_b">返回</a>
    <div class="tit">个人中心</div>
    <a href="javascript" class="r_b"></a>
</div>
<script type="text/javascript">
    $(function () {
        $('#password_form').validate({
            errorPlacement: function (error, element) {
                $(element).next('.field_notice').hide();
                $(element).after(error);
            },
            success: function (label) {
                label.addClass('validate_right').text('OK!');
            },
            rules: {
                orig_password: {
                    required: true
                },
                new_password: {
                    required: true,
                    minlength: 6,
                    maxlength: 20
                },
                confirm_password: {
                    required: true,
                    equalTo: '#new_password'
                }
            },
            messages: {
                orig_password: {
                    required: '{$lang.orig_password_empty}'
                },
                new_password: {
                    required: '{$lang.no_pass}',
                    minlength: '{$lang.password_length_limit}'
                },
                confirm_password: {
                    required: '{$lang.no_pass}',
                    equalTo: '{$lang.twice_pass_not_match}'
                }
            }
        });
    });
</script>
<style>
    .member_password{margin:10px 16px;}
</style>
<div class="member_password">

    <form method="post" id="password_form">
        <ul class="form_content">
            <li><h3>{$lang.orig_password}:</h3>
                <p><input type="password"  name="orig_password" /></p>
            </li>
            <li>
                <h3>{$lang.new_password}:</h3>
                <p><input type="password"  name="new_password" id="new_password"/></p>
            </li>
            <li>
                <h3>{$lang.confirm_password}:</h3>
                <p><input type="password"  name="confirm_password" /></p>
            </li>
        </ul>
            <input class="red_btn" type="submit" value="{$lang.submit}" />
    </form>
</div>
