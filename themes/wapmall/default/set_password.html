{include file="header.html"}
<div class="mb-head">
    <a href="{url app=default}" class="l_b">首页</a>
    <div class="tit">重设密码</div>
    <a href="{url app=member&act=login}" class="r_b">{$lang.login}</a>
</div>
<script type="text/javascript">
    $(function() {
        $('#set_password_form').validate({
            errorPlacement: function(error, element) {
                var error_td = element.parent('td');
                error_td.find('.field_notice').hide();
                error_td.append(error);
            },
            success: function(label) {
                label.addClass('validate_right').text('OK!');
            },
            rules: {
                new_password: {
                    required: true,
                    maxlength: 20,
                    minlength: 6
                },
                confirm_password: {
                    required: true,
                    equalTo: '#new_password'
                }
            },
            messages: {
                new_password: {
                    required: '{$lang.password_required}',
                    maxlength: '{$lang.password_limit}',
                    minlength: '{$lang.password_limit}'
                },
                confirm_password: {
                    required: '{$lang.password_required}',
                    equalTo: '{$lang.password_not_equal}'
                }
            }
        });
    });
</script>


<!-----登录--------->
<div class="login_panel" >
    <form class="login_box" id="set_password_form" method="post">
        <input type="hidden" value="{$id}" name="id">
        <input type="hidden" value="{$activation}" name="activation">
        <h2>{$lang.find_password}</h2>
        <table  width="100%">
            <tr>
                <td> <input placeholder="{$lang.new_password}" type="password" name="new_password" id="new_password" class="text">
                    <label class="field_notice"></label></td>
            </tr>
            <tr>
                <td> <input placeholder="{$lang.confirm_password}" type="password" name="confirm_password" id="confirm_password" class="text">
                    <label class="field_notice"></label></td>
            </tr>
            <tr>
                <td>
                    <input  value="{$lang.confirm}"  type="submit" class="red_btn">
                </td>
            </tr>
        </table>
    </form>
</div>
