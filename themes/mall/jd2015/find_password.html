{include file="header.html"}
<script type="text/javascript">
    $(function() {
        $('#find_password_form').validate({
            errorPlacement: function(error, element) {
                var error_td = element.parent('dd');
                error_td.find('label').hide();
                error_td.append(error);
            },
            success: function(label) {
                label.addClass('validate_right').text('OK!');
            },
            rules: {
                username: {
                    required: true,                                        rangelength:[5,10]
                },                telephone: {                    required: true,                                        minlength: 11,                                        maxlength:11                },                identity_card: {                    required: true,                                        minlength: 18,                                        maxlength:18                                    },
                email: {
                    required: true,
                    email: true
                },
                captcha: {
                    required: true,
                    remote: {
                        url: 'index.php?app=captcha&act=check_captcha',
                        type: 'get',
                        data: {
                            captcha: function() {
                                return $('#captcha1').val();
                            }
                        }
                    }
                }
            },
            messages: {
                username: {
                    required: '{$lang.username_required}'
                },                identity_card: {                    required: '{$lang.identity_card_required}',                    minlength: '{$lang.identity_card_length_limit}'                },                telephone: {                    required: '{$lang.telephone_required}',                    minlength: '{$lang.telephone_length_limit}'                },
                email: {
                    required: '{$lang.email_required}',
                    email: '{$lang.email_error}'
                },
                captcha: {
                    required: '{$lang.captcha_required}',
                    remote: '{$lang.captcha_error}'
                }
            }
        });
    });
</script>
