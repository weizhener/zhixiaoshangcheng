{include file=member.header.html}
<div class="content">
    {include file=member.menu.html}
    <div id="right">
        {include file=member.curlocal.html}
        {include file=member.submenu.html}
        <div class="wrap">
            <div class="information">
                <div class="setup info shop">
                    <form method="post" enctype="multipart/form-data">
                        <table class="infoTable">
                            <tr>
                                <th class="paddingT15">
                                    {$lang.ad_type}:</th>
                                <td class="paddingT15 wordSpacing5">
                                    <select class="querySelect" name="ad_type">
                                        {html_options options=$ad_type_list selected=$ad.ad_type}
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th class="paddingT15">
                                    {$lang.ad_name}:</th>
                                <td class="paddingT15 wordSpacing5">
                                    <input class="infoTableInput2" id="ad_name" type="text" name="ad_name" value="{$ad.ad_name|escape}" /> <label class="field_notice">{$lang.ad_name}</label>
                                </td>
                            </tr>
                            <tr>
                                <th class="paddingT15">
                                    {$lang.ad_link}:</th>
                                <td class="paddingT15 wordSpacing5">
                                    <input class="infoTableInput width_long" id="ad_link" type="text" name="ad_link" value="{$ad.ad_link|escape}" /> <label class="field_notice">{$lang.ad_link}</label>
                                </td>
                            </tr>
                            <tr>
                                <th class="paddingT15">
                                    {$lang.ad_logo}:</th>
                                <td class="paddingT15 wordSpacing5">
                                    <input class="infoTableFile2" id="ad_logo" type="file" name="ad_logo" />
                                    <label class="field_notice">{$lang.limit_img}</label>
                                </td>
                            </tr>
                            {if $ad.ad_logo}
                            <tr>
                                <th class="paddingT15">
                                </th>
                                <td class="paddingT15 wordSpacing5">
                                    <img src="{$ad.ad_logo}" class="makesmall" max_width="120" max_height="90" />
                                </td>
                            </tr>
                            {/if}
                            <tr>
                                <th class="paddingT15">
                                    {$lang.sort_order}:</th>
                                <td class="paddingT15 wordSpacing5">
                                    <input class="sort_order" id="sort_order" type="text" name="sort_order" value="{$ad.sort_order}" />
                                    <label class="field_notice">{$lang.update_order}</label>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td class="ptb20">
                                    <div class="issuance"><input type="submit" class="btn" value="{$lang.submit}" /></div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="wrap_bottom"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
{include file=footer.html}
