<div class="list-page">
	<span class="sum"><em>{$page_info.curr_page}</em>/{$page_info.page_count}</span>
    <!--{if $page_info.prev_link}-->
    <a class="pg-prev" href="{$page_info.prev_link}"><i class="trigger"></i></a>
    <!--{else}-->
    <span class="pg-prev"><i class="trigger"></i></span>
    <!--{/if}-->
    <!--{if $page_info.next_link}-->
    <a class="pg-next" href="{$page_info.next_link}">
    	<s>下一页</s>
		<i class="trigger"></i>
    </a>
    <!--{else}-->
    <span class="pg-next">
    	<s>下一页</s>
		<i class="trigger"></i>
    </span>
    <!--{/if}-->
</div>
