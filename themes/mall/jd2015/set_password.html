{include file=top.html}
<script type="text/javascript">
$(function(){
    $('#set_password_form').validate({
        errorPlacement: function(error, element){
          var error_td = element.parent('dd');
            error_td.find('label').hide();
            error_td.append(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            new_password : {
                required : true,
                maxlength: 20,
                minlength: 6
            },
            confirm_password : {
                required : true,
                equalTo  : '#new_password'
            }
        },
        messages : {
            new_password : {
                required : '{$lang.password_required}',
                maxlength: '{$lang.password_limit}',
                minlength: '{$lang.password_limit}'
            },
            confirm_password  : {
                required : '{$lang.password_required}',
                equalTo  : '{$lang.password_not_equal}'
			}
        }
    });
});
</script>
<style>
.w{width:990px;}
</style>
<div id="main" class="w-full">
<div id="page-find-password" class="w login-register mt20 mb20">
	<div class="w logo mb10">
		<a href="{$site_url}" title="{$site_title}"><img alt="{$site_title}" src="{$site_logo}" /></a>
	</div>
    <div class="w clearfix">
    	<div class="col-main">
    		<div class="fp-edit-field" area="fp_left" widget_type="area">
         		<!--{widgets page=find_password area=fp_left}-->
        	</div>
    	</div>
		<div class="col-sub">
      	<div class="form">
        	<div class="title">{$lang.find_password}</div>
            <div class="content">
            	<form action="" method="POST" id="set_password_form">
                            <input type="hidden" value="{$id}" name="id">
                            <input type="hidden" value="{$activation}" name="activation">
                	<dl class="clearfix">
                    	<dt>{$lang.new_password}:</dt>
                        <dd>
                        	<input class="input" type="password"  name="new_password" id="new_password"/>
                            <div class="clr"></div><label></label>
                        </dd>
                    </dl>
               		<dl class="clearfix">
                    	<dt>{$lang.confirm_password}:</dt>
                        <dd>
                        	<input class="input" type="password" name="confirm_password"/>
                            <div class="clr"></div><label></label>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                  		<dt>&nbsp;</dt>
                  		<dd class="clearfix">
                     		<input type="submit" class="fp-submit" name="Submit" value="{$lang.confirm}" title="{$lang.submit}" />
                  		</dd>
               		</dl> 
                 </form>
         	</div>
      	</div>
	</div>
    </div>
</div>
</div>
{include file=footer.html}
