{include file="header.html"}


<div id="rightTop">
    <ul class="subnav" style="margin:0;">
        <li><a class="btn1" href="index.php?app=msg">{$lang.msglog}</a></li>
        <li><a class="btn1" href="index.php?app=msg&act=user">{$lang.user}</a></li>
        <li><a class="btn1" href="index.php?app=msg&act=add">{$lang.addmsg}</a></li>
        <li><a class="btn1" href="index.php?app=msg&act=send">{$lang.sendmsg}</a></li>
        <li><span>{$lang.setting}</span></li>
    </ul>
</div>

<div class="info">

    <table class="infoTable">
        <form method="post">
            <tr>
                <th class="paddingT15">
                    {$lang.msg_enabled}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input id="msg_enabled0" type="radio" name="msg_enabled" {if $setting.msg_enabled eq 0}checked{/if} value="0" /> <label for="msg_enabled0">{$lang.close}</label>
                    <input id="msg_enabled1" type="radio" name="msg_enabled" {if $setting.msg_enabled eq 1}checked{/if} value="1" /> <label for="msg_enabled1">{$lang.open}</label>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">{$lang.msg_pid}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input name="msg_pid" type="text" value="{$setting.msg_pid}" size="20">
                </td>
            </tr>
            <tr>
                <th class="paddingT15">{$lang.msg_key}:</th>
                <td class="paddingT15 wordSpacing5">
                    <input name="msg_key" type="text" value="{$setting.msg_key}" size="20">
                </td>
            </tr>
            <tr>
                <th></th>
                <td class="ptb20">
                    <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                    <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
                </td>
            </tr>
        </form>
    </table>	
</div>
