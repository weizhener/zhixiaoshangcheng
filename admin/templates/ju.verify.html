{include file="header.html"}
<script>
$(function(){
	$('#verify_form').submit(function(){
		if($('input[name="status"]:checked').val()==2 && $.trim($('textarea[name="status_desc"]').val())==''){
			alert('{$lang.status_desc_empty}');
			return false;
		}
		return true;
	});
});
</script>
<div id="rightTop">
    <p>{$lang.goods_verify}</p>
    <ul class="subnav">
        <li><a class="btn1" href="index.php?app=ju&amp;act=goods_list">{$lang.all_goods}</a></li>
        <li><a class="btn1" href="index.php?app=ju&amp;act=goods_list&amp;wait_verify=1">{$lang.wait_verify}</a></li>
        <li><span>{$lang.verify}</span></li>
    </ul>
</div>
<div class="info">
    <form method="post" enctype="multipart/form-data" id="verify_form">
        <table class="infoTable">
            <tr>
                <th class="paddingT15">
                    {$lang.status_desc}:</th>
                <td class="paddingT15 wordSpacing5">
                    <textarea name="status_desc">{$ju.status_desc}</textarea>
                </td>
            </tr>
            <tr>
        <th class="paddingT15">{$lang.if_pass}:</th>
        <td class="paddingT15 wordSpacing5">
            {html_radios name="status" options=$status_options checked=$ju.status}
        </td>
      </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
